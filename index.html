<!DOCTYPE html>
<html>
  <head>
    <title>AR Urlaubskarte Insel</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Kamera für AR (öffnet die Kamera und aktiviert AR) -->
      <a-entity camera></a-entity>

      <!-- Marker für AR, der ein AR-Objekt erscheinen lässt -->
      <a-marker preset="hiro">
        <!-- Hier kann dein AR-Objekt sein, zum Beispiel eine Sonne -->
        <a-sphere position="0 0.5 0" radius="0.3" color="yellow"></a-sphere>
      </a-marker>

      <!-- Hintergrund Himmel -->
      <a-sky color="#87ceeb"></a-sky>

      <!-- Insel -->
      <a-sphere position="0 0 -3" radius="2" color="#a0522d" scale="2 0.2 2"></a-sphere>

      <!-- Sonnenstrahlen -->
      <a-entity id="sun-rays"></a-entity>

    </a-scene>
  </body>
</html>
